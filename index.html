<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Agent Supply</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <!-- Company Header (flex container) -->
    <div class="company">
      <div class="container">
        <img class="logo" src="./resources/images/logo.png" alt="Secret
          Agent Supply logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <!-- Main Banner (block container)-->
    <div class="main-banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Navigation Bar (flex container)-->
      <nav>
        <!-- Navigation option for larger screens-->
        <ul class="container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <!-- Navigation option for small screens-->
        <ul class="mobile-nav container">
          <li>Menu</li>
        </ul>
      </nav>

    <!-- Products and Business Info -->
    <div class="container">

      <!-- Products Info (flex container) -->
      <div class="products">

        <div class="product one">
          <!-- Product image (flex container) -->
          <div class="product-image">
            <img src="./resources/images/pen.png" alt="Black ballpin pen with
            gold accents">
          </div>
          <!-- Product discription (block container) -->
          <span class="description">Exploding Pen</span>
        </div>

        <div class="product two">
          <!-- Product image (flex container) -->
          <div class="product-image">
            <img src="./resources/images/watch.png" alt="Silver wristwatch">
          </div>
          <!-- Product discription (block container) -->
          <span class="description">Cellular Watch</span>
        </div>

        <div class="product three">
          <!-- Product image (flex container) -->
          <div class="product-image">
            <img src="./resources/images/glasses.png" alt="Sunglasses">
          </div>
          <!-- Product discription (block container) -->
          <span class="description">Thermal Glasses</span>
        </div>
      </div>


      <div class="container">
        <!-- Business Info (flex container) -->
        <div class="business-info">

          <div class="info">
            <!-- Info title (block container) -->
            <span class="title">Location</span>
            <span>-47.346436, 84.32354</span>
          </div>

          <div class="info">
            <!-- Info title (block container) -->
            <span class="title">Hours</span>
            <span>0800 - 1800</span>
          </div>

        </div>
      </div>

    </div>

    <!-- Footer (block container)-->
    <footer>
      <div class="container">
       <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>

  </body>
</html>
